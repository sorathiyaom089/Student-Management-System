{% extends "base.html" %}

{% block title %}Add Grades{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Grades - {{ course.course_name }}</h1>
    <a href="{{ url_for('faculty_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('faculty_add_grades', course_id=course.course_id) }}">
        <div class="form-row">
            <div class="form-group">
                <label for="student_id">Student *</label>
                <select id="student_id" name="student_id" class="form-control" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                    <option value="{{ student.student_id }}">{{ student.first_name }} {{ student.last_name }} (ID: {{ student.student_id }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="assessment_type">Assessment Type *</label>
                <select id="assessment_type" name="assessment_type" class="form-control" required>
                    <option value="">Select Type</option>
                    <option value="Assignment">Assignment</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Midterm">Midterm</option>
                    <option value="Final">Final Exam</option>
                    <option value="Project">Project</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="marks_obtained">Marks Obtained *</label>
                <input type="number" id="marks_obtained" name="marks_obtained" class="form-control" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="max_marks">Maximum Marks *</label>
                <input type="number" id="max_marks" name="max_marks" class="form-control" step="0.01" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="academic_year">Academic Year *</label>
            <input type="text" id="academic_year" name="academic_year" class="form-control" value="2024-25" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Grade</button>
    </form>
</div>
{% endblock %}

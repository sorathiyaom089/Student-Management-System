{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Course</h1>
    <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">Back to Courses</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('admin_add_course') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="course_code">Course Code *</label>
                <input type="text" id="course_code" name="course_code" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="credits">Credits *</label>
                <input type="number" id="credits" name="credits" class="form-control" min="1" max="6" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name *</label>
            <input type="text" id="course_name" name="course_name" class="form-control" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="department">Department *</label>
                <select id="department" name="department" class="form-control" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester *</label>
                <input type="number" id="semester" name="semester" class="form-control" min="1" max="8" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</div>
{% endblock %}

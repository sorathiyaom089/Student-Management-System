{% extends "base.html" %}

{% block title %}Add Fee Record - Admin Panel{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 40px auto;">
    <div class="page-header">
        <h1>Add Fee Record</h1>
        <a href="{{ url_for('admin_fees') }}" class="btn btn-secondary">Back to Fees</a>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="student_id">Select Student *</label>
                <select id="student_id" name="student_id" class="form-control" required>
                    <option value="">-- Select Student --</option>
                    {% for student in students %}
                    <option value="{{ student.student_id }}">
                        {{ student.first_name }} {{ student.last_name }} - {{ student.program }} (Sem {{ student.semester }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fee_type">Fee Type *</label>
                <select id="fee_type" name="fee_type" class="form-control" required>
                    <option value="Tuition">Tuition Fee</option>
                    <option value="Library">Library Fee</option>
                    <option value="Laboratory">Laboratory Fee</option>
                    <option value="Sports">Sports Fee</option>
                    <option value="Development">Development Fee</option>
                    <option value="Examination">Examination Fee</option>
                    <option value="Hostel">Hostel Fee</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="total_amount">Total Amount (â‚¹) *</label>
                    <input type="number" id="total_amount" name="total_amount" class="form-control" 
                           step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date *</label>
                    <input type="date" id="due_date" name="due_date" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="academic_year">Academic Year *</label>
                    <input type="text" id="academic_year" name="academic_year" class="form-control" 
                           placeholder="2024-2025" required>
                </div>

                <div class="form-group">
                    <label for="semester">Semester *</label>
                    <input type="number" id="semester" name="semester" class="form-control" 
                           min="1" max="10" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Fee Record</button>
                <a href="{{ url_for('admin_fees') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

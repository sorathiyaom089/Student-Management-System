{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Student</h1>
    <a href="{{ url_for('admin_students') }}" class="btn btn-secondary">Back to Students</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('admin_add_student') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="program">Program *</label>
                <select id="program" name="program" class="form-control" required>
                    <option value="">Select Program</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester *</label>
                <input type="number" id="semester" name="semester" class="form-control" min="1" max="8" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
{% endblock %}
